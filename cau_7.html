<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .error {
            background-color: red;
            color: white;
        }
        
        .success {
            background-color: green;
            color: white;
        }
    </style>
</head>

<body>

    <input id="inputIP" type="text" placeholder="Nhập địa chỉ IP">
    <button id="btnCheck">Kiểm tra</button>
    <span id="resultIP"></span>

    <script>
        const inputIP = document.getElementById("inputIP");
        const btnCheck = document.getElementById("btnCheck");
        const resultIP = document.getElementById("resultIP");

        btnCheck.onclick = () => {
            const ip = inputIP.value;
            const ipv4Regex = /^(25[0-5]|2[0-4]\d|1\d{2}|[1-9]?\d)(\.(25[0-5]|2[0-4]\d|1\d{2}|[1-9]?\d)){3}$/;

            if (ipv4Regex.test(ip)) {
                resultIP.textContent = "Địa chỉ IP hợp lệ.";
                resultIP.className = "success";
            } else {
                resultIP.textContent = "Địa chỉ IP không hợp lệ.";
                resultIP.className = "error";
            }
        };
    </script>

</body>

</html>
