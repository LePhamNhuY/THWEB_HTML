<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .error {
            background-color: red;
            color: white;
        }
        
        .success {
            background-color: green;
            color: white;
        }
    </style>
</head>

<body>

    <input id="inputIP" placeholder="Nhập địa chỉ IP" type="text">
    <button id="btnCheck">Kiểm tra</button>
    <span id="resultIP"></span>

    <script>
        const inputIP = document.getElementById("inputIP");
        const btnCheck = document.getElementById("btnCheck");
        const resultIP = document.getElementById("resultIP");

        btnCheck.onclick = () => {
            const ip = inputIP.value;
            const arr = ip.split(".");

            if (arr.length !== 4) {
                resultIP.textContent = "Địa chỉ IP phải có 4 phần, cách nhau bằng dấu chấm.";
                resultIP.className = "error";
                return;
            }

            for (let i = 0; i < 4; i++) {
                const num = parseInt(arr[i], 10);

                if (
                    isNaN(num) ||
                    num < 0 || num > 255 ||
                    arr[i].includes(" ") ||
                    arr[i] !== String(num) // Loại bỏ trường hợp "01", "001"
                ) {
                    resultIP.textContent = `Phần ${i + 1} không hợp lệ`;
                    resultIP.className = "error";
                    return;
                }
            }

            resultIP.textContent = "Địa chỉ IP hợp lệ";
            resultIP.className = "success";
        };
    </script>

</body>

</html>
